<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                <strong>{{ usuario.nome }}</strong> - Matrícula: {{ usuario.matricula }} - Idade: {{ usuario.idade }} - Cidade: {{ usuario.cidade }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
