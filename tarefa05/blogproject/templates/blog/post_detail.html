{% extends 'blog/base.html' %}

{% block content %}
<article>
    <h2>{{ post.title }}</h2>
    <p><em>Publicado em {{ post.pub_date|date:"d/m/Y" }}</em></p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 600px; margin-bottom: 20px;">
    {% endif %}
    <div>
        <p>{{ post.content }}</p>
    </div>
    <p><a href="{% url 'index' %}">‚Üê Voltar para os posts</a></p>
</article>
{% endblock %}
